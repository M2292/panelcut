<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="#ff6b6b"/>

  <!-- Scissors icon in white -->
  <g fill="#ffffff" stroke="#ffffff" stroke-width="1.5">
    <!-- Top blade -->
    <circle cx="20" cy="18" r="5"/>
    <path d="M 20 18 L 42 32"/>

    <!-- Bottom blade -->
    <circle cx="20" cy="46" r="5"/>
    <path d="M 20 46 L 42 32"/>

    <!-- Right handle -->
    <circle cx="44" cy="32" r="3.5" fill="none"/>

    <!-- Cut line indicator -->
    <line x1="30" y1="20" x2="30" y2="44" stroke="#ffffff" stroke-width="2" stroke-dasharray="3,3" opacity="0.5"/>
  </g>
</svg>
